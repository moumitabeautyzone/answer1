        const tabsContainer = document.getElementById('tabs');
        const contentArea = document.getElementById('content-area');
        let currentChart = null;
        let activeTab = 'bangla';

        function init() {
            Object.keys(suggestionData).forEach(key => {
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn px-4 py-2 text-sm md:text-base font-semibold border-2 border-gray-300 rounded-full transition-colors duration-300 hover:bg-gray-200';
                tabBtn.textContent = suggestionData[key].title;
                tabBtn.dataset.tab = key;
                tabsContainer.appendChild(tabBtn);
            });

            tabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-btn')) {
                    activeTab = e.target.dataset.tab;
                    renderContent(activeTab);
                }
            });
            renderContent(activeTab);
        }

        function renderContent(tabKey) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabKey);
            });

            const subject = suggestionData[tabKey];
            contentArea.innerHTML = '';

            const subjectContainer = document.createElement('div');
            subjectContainer.className = 'bg-white p-4 md:p-6 rounded-lg shadow-md';
            
            const chartContainerWrapper = document.createElement('div');
            chartContainerWrapper.className = 'mb-8';
            chartContainerWrapper.innerHTML = `
                <h2 class="text-2xl font-bold text-center mb-4 text-gray-700">প্রশ্নাবলীর ধরণ</h2>
                <div class="chart-container">
                    <canvas id="contentChart"></canvas>
                </div>
            `;
            subjectContainer.appendChild(chartContainerWrapper);

            Object.entries(subject.content).forEach(([category, items]) => {
                const accordionContainer = document.createElement('div');
                accordionContainer.className = 'mb-4 border border-gray-200 rounded-lg';

                const accordionButton = document.createElement('button');
                accordionButton.className = 'w-full p-4 text-left bg-gray-100 hover:bg-gray-200 focus:outline-none transition-colors duration-300 font-bold text-lg flex justify-between items-center';
                accordionButton.innerHTML = `<span>${category}</span><span class="transform transition-transform duration-300">▼</span>`;
                
                const accordionContent = document.createElement('div');
                accordionContent.className = 'accordion-content p-4 border-t border-gray-200';

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'mb-6 p-4 bg-blue-50/50 rounded-md';
                    
                    if (item.options) { // MCQ
                        itemDiv.innerHTML = `<p class="font-semibold mb-3">${item.q}</p>`;
                        const optionsList = document.createElement('div');
                        optionsList.className = 'flex flex-col space-y-2';
                        item.options.forEach(opt => {
                            const optionBtn = document.createElement('button');
                            optionBtn.className = 'mcq-option p-2 border-2 border-gray-300 rounded-md text-left hover:bg-gray-100 transition-colors duration-200';
                            optionBtn.textContent = opt;
                            optionBtn.onclick = () => {
                                document.querySelectorAll('.mcq-option').forEach(b => {
                                    b.disabled = true;
                                });
                                optionBtn.disabled = true;
                                if (opt === item.a) {
                                    optionBtn.classList.add('correct');
                                } else {
                                    optionBtn.classList.add('incorrect');
                                    optionsList.querySelectorAll('.mcq-option').forEach(btn => {
                                        if (btn.textContent === item.a) {
                                            btn.classList.add('correct');
                                        }
                                    });
                                }
                            };
                            optionsList.appendChild(optionBtn);
                        });
                        itemDiv.appendChild(optionsList);
                    } else { // Q&A
                        itemDiv.innerHTML = `<p class="font-semibold mb-2">${item.q}</p>`;
                        const answerDiv = document.createElement('div');
                        answerDiv.className = 'hidden mt-2 text-green-700 font-medium';
                        answerDiv.innerHTML = item.a;

                        const showAnswerBtn = document.createElement('button');
                        showAnswerBtn.className = 'px-3 py-1 bg-gray-600 text-white rounded-md text-sm hover:bg-gray-700 transition-colors';
                        showAnswerBtn.textContent = 'উত্তর দেখুন';
                        showAnswerBtn.onclick = () => {
                            answerDiv.classList.toggle('hidden');
                            showAnswerBtn.textContent = answerDiv.classList.contains('hidden') ? 'উত্তর দেখুন' : 'উত্তর লুকান';
                        };
                        itemDiv.appendChild(showAnswerBtn);
                        itemDiv.appendChild(answerDiv);
                    }
                    accordionContent.appendChild(itemDiv);
                });

                accordionButton.addEventListener('click', () => {
                    accordionButton.querySelector('span:last-child').classList.toggle('rotate-180');
                    const content = accordionButton.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
                
                accordionContainer.appendChild(accordionButton);
                accordionContainer.appendChild(accordionContent);
                subjectContainer.appendChild(accordionContainer);
            });
            
            contentArea.appendChild(subjectContainer);
            updateChart(subject);
        }

        function updateChart(subjectData) {
            const ctx = document.getElementById('contentChart').getContext('2d');
            const labels = Object.keys(subjectData.content);
            const data = labels.map(label => subjectData.content[label].length);

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'প্রশ্নের সংখ্যা',
                        data: data,
                        backgroundColor: [
                            'rgba(26, 188, 156, 0.6)',
                            'rgba(52, 152, 219, 0.6)',
                            'rgba(155, 89, 182, 0.6)',
                            'rgba(241, 196, 15, 0.6)',
                            'rgba(230, 126, 34, 0.6)',
                            'rgba(231, 76, 60, 0.6)'
                        ],
                        borderColor: [
                            'rgba(26, 188, 156, 1)',
                            'rgba(52, 152, 219, 1)',
                            'rgba(155, 89, 182, 1)',
                            'rgba(241, 196, 15, 1)',
                            'rgba(230, 126, 34, 1)',
                            'rgba(231, 76, 60, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
